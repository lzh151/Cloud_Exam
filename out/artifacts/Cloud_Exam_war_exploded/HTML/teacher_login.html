<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>云课堂</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>

    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>

    <![endif]-->

    <style>
        body{
            background: url("../IMG/DSC_4223.jpg");
            background-size: 100%;
        }
        #login_theme{
            color: #46b8da;
            font-family: "Heiti SC";
            font-size: 35px;
            border-bottom: #f5e79e solid;
        }
        #login_theme_e{
            color: #eea236;
            font-family: Cochin;
            font-size: 25px;
        }
        #center{
            width: 900px;
            height: 300px;
            border: 5px solid #EEEEEE;
            background-color: white;
            margin: auto;
            margin-top: 150px;
        }
        .login_left{
            margin-top: 15px;
            padding: 30px;
            /*
            border: 1px red solid;
            */
        }
        .login_center{
            margin-top: 20px;
            padding: 30px;
        }
        .login_right{
            margin-top: 25px;
            padding: 30px;
        }

        .td_left{
            width: 100px;
            text-align: right;
            height: 45px;
        }
        .td_right{
            padding-left: 20px ;
        }
        #register{
            color: #adadad;
            font-family: "Heiti SC";
            font-size: 12px;
        }
        .p_footer{
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/WEB-INF/libs/jquery-3.4.0/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/WEB-INF/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <div class="container-fluid">
        <div class="row">
            <div id="center">
                <!--排版信息-->
                <div class="col-md-3 login_left">
                    <p id="login_theme">云课堂<span id="register">&nbsp;&nbsp;教师登录</span></p>
                    <p id="login_theme_e">Cloud Class</p>
                </div>
                <!--定义表单 form-->
                <div class="col-md-6 login_center">
                    <form action="#" method="post">
                        <table>
                            <tr>
                                <td class="td_left"><label for="username">用户名:</label></td>
                                <td class="td_right"><input type="text" class="form-control" name="username" id="username" placeholder="Username"></td>
                            </tr>

                            <tr>
                                <td class="td_left"><label for="password">密码:</label></td>
                                <td class="td_right"><input type="password" class="form-control" name="password" id="password" placeholder="Password"></td>
                            </tr>

                            <tr>
                                <td colspan="2" align="center"><button class="btn btn-default" style="margin-top: 30px" type="submit">登录</button>
                            </tr>
                        </table>
                    </form>

                </div>
                <!--快捷注册-->
                <div class="col-md-3 login_right">
                    <p>未注册？<a href="teacher_register.jsp">立即注册</a></p>
                    <p>学生<a href="student_login.jsp">登录？</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid">
        <div class="container-fluid">
            <!--版权声明-->
            <div class="row p_footer">
                <p>Java程序设计</p>
                <p>版权所有&nbsp;Copyright&nbsp;&nbsp;2019-2020&nbsp;All Rights Reserved</p>
            </div>
        </div>
    </footer>


</body>
</html>
